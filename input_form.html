<!DOCTYPE html>
<html>
<head>
  <title>Dataset Addition Request</title>
</head>
<body>
  <h1>Dataset Addition Request</h1>
  <form action="process-form.php" method="POST">
    <label for="phylum">Phylum:</label><br>
    <input type="text" id="phylum" name="phylum"><br>
    <label for="subphylum">Subphylum:</label><br>
    <input type="text" id="subphylum" name="subphylum"><br>
    <label for="class">Class:</label><br>
    <input type="text" id="class" name="class"><br>
    <label for="genus">Genus:</label><br>
    <input type="text" id="genus" name="genus"><br>
    <label for="species">Species:</label><br>
    <input type="text" id="species" name="species"><br>
    <label for="dataset-type">Dataset Type:</label><br>
    <input type="text" id="dataset-type" name="dataset-type"><br>
    <label for="dataset-link">Dataset Link:</label><br>
    <input type="text" id="dataset-link" name="dataset-link"><br>
    <label for="dataset-doi">Dataset DOI:</label><br>
    <input type="text" id="dataset-doi" name="dataset-doi"><br>
    <label for="publication">Publication:</label><br>
    <input type="text" id="publication" name="publication"><br>
    <label for="publication-doi">Publication DOI:</label><br>
    <input type="text" id="publication-doi" name="publication-doi"><br>
    <label for="short-info">Short Info about the dataset:</label><br>
    <textarea id="short-info" name="short-info"></textarea><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
